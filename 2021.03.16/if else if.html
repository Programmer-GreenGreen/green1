<html>
	<body>
	<script>
		var score;
		score = prompt("점수 입력");
		if (score >=90) 
		{
			document.write("A학점 입니다<br>");
		}
		else if (score >=80)
		{
			document.write("B학점 입니다<br>");
		}
		else if (score >=70)
		{
			document.write("C학점 입니다<br>");
		}
		else if (score >=60)
		{
			document.write("D학점 입니다<br>");
		}
		else
		{
			document.write("F학점 입니다<br>");
		}
	</script>
	</body>
</html>
